<app-sidebar></app-sidebar>
   <!-- Page title-->
   <div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Clientes</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">Este módulo crea nuevos clientes</p>
      
    </div>
  </div>

  <form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
  <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Registro de cliente</h5>
        </div>
        <div class="card-body">
           
              <div class="row">
                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">Nombre</label>
                  <input class="form-control" type="text" placeholder="Nombre del cliente" required name="nombre" [(ngModel)]="cliente.nombre">
                </div>
                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">Correo electrónico</label>
                  <input class="form-control" type="text" placeholder="Correo" required name="email" [(ngModel)]="cliente.email">
                </div>

                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">Telefono</label>
                  <input class="form-control" type="text" placeholder="Telefono" required name="telefono" [(ngModel)]="cliente.telefono">
                </div>

                <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label">Dirección</label>
                    <input class="form-control" type="text" placeholder="Telefono" required name="direccion" [(ngModel)]="cliente.direccion">
                  </div>

                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">Nit/Cedula</label>
                  <input class="form-control" type="text" placeholder="Nit/Cedula" required name="dni" [(ngModel)]="cliente.dni">
                </div>

                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Tipo</label>
                  <select class="form-control custom-select" name="tipo" [(ngModel)]="cliente.tipo" required>
                    <option value="" disabled selected>Selecionar</option>
                    <option value="Natural">Natural</option>
                    <option value="juridica">Juridica</option>
                  </select>
                </div>
              </div>
            
        </div>
        <div class="card-footer">
            <button class="btn btn-primary mr-3" type="submit">Crear cliente</button>
            <a [routerLink]="['/panel/clientes']" class="btn btn-warning">Regresar</a>
        </div>
        
  </div>  
</form>
