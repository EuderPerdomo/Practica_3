<app-sidebar></app-sidebar>
   <!-- Page title-->
   <div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Usuarios</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">Este módulo crea nuevos Usuarios</p>
      
    </div>
  </div>

  <form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
  <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Registro de Usuario</h5>
        </div>
        <div class="card-body">
           
              <div class="row">
                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">Nombres</label>
                  <input class="form-control" type="text" placeholder="Nombre del usuario" required name="nombres" [(ngModel)]="usuario.nombres">
                </div>

                <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label">Apellidos</label>
                    <input class="form-control" type="text" placeholder="Apellidos del usuario" required name="apellidos" [(ngModel)]="usuario.apellidos">
                  </div>

                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">Correo electrónico</label>
                  <input class="form-control" type="text" placeholder="Correo" required name="email" [(ngModel)]="usuario.email">
                </div>

                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">Telefono</label>
                  <input class="form-control" type="text" placeholder="Telefono" required name="telefono" [(ngModel)]="usuario.telefono">
                </div>

                <div class="col-md-4 form-group">
                    <label for="bodega" class="form-label">Oficina/Bodega</label>
                    <select class="form-control custom-select" name="bodega" [(ngModel)]="usuario.bodega" required id="select-input">
                        <option value="" selected disabled>Selecionar</option>
                        <option value="{{item._id}}" *ngFor="let item of bodegas">{{item.nombre}}</option>
                      </select>

                  </div>

                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">Identificación</label>
                  <input class="form-control" type="number" placeholder="Nit/Cedula" required name="dni" [(ngModel)]="usuario.dni">
                </div>

                <div class="col-md-4">
                  <label  class="form-label">Asignar Rol</label>
                  <select class="form-control custom-select" name="rol" [(ngModel)]="usuario.rol">
                    <option value="0" disabled selected>Selecionar</option>
                    <option value="{{rol._id}}" *ngFor="let rol of roles">{{rol.nombre}}</option>
                  </select>
                </div>

                <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label">Contraseña</label>
                    <input class="form-control" type="password" placeholder="contraseña" required name="contrasena" [(ngModel)]="usuario.password">
                  </div>


              </div>
            
        </div>
        <div class="card-footer">
            <button class="btn btn-primary mr-3" type="submit">Crear Usuario</button>
            <a [routerLink]="['/panel/usuarios']" class="btn btn-warning">Regresar</a>
        </div>
        
  </div>  
</form>
