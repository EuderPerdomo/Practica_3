<app-sidebar></app-sidebar>

<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Bodegas</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
        <p class="text-muted">En este modulo se Crean las Bodegas</p>

    </div>
</div>
<form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
    <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Registro de Bodegas</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-12 form-group">
                            <label for="">Nombre</label>
                            <input type="text" class="form-control" placeholder="Modelo de repuesto" required name="modelo" [(ngModel)]="bodega.nombre">
                        </div>
                        <div class="col-lg-12 form-group">
                            <label for="">Direcci√≥n</label>
                            <input type="text" class="form-control" placeholder="Serial de repuesto" required name="serial" [(ngModel)]="bodega.direccion">
                        </div>

                    </div>
                </div>             
            </div>
        </div>
        <div class="card-footer">           
            <button  class="btn btn-primary mr-3" type="submit">Crear Bodega</button>
            <a class="btn btn-warning" [routerLink]="['/panel/bodegas']">Regresar</a>
        </div>
    </div>
</form>
