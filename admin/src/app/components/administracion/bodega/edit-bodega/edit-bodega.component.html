<app-sidebar></app-sidebar>
   <!-- Page title-->
   <div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Bodegas</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">Este módulo Actualiza los datos de Bodegas</p>
      
    </div>
  </div>

  <form #updateForm="ngForm" (ngSubmit)="actualizar(updateForm)">
  <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Actualización de bodega</h5>
        </div>
        <div class="card-body" *ngIf="bodega !=undefined">
           
              <div class="row">
                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">Nombre</label>
                  <input class="form-control" type="text" placeholder="Nombre del bodega" required name="nombre" [(ngModel)]="bodega.nombre">
                </div>

                <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label">Dirección</label>
                    <input class="form-control" type="text" placeholder="Telefono" required name="direccion" [(ngModel)]="bodega.direccion">
                  </div>

               
              </div>
            
        </div>
        <div class="card-body" *ngIf="bodega ==undefined">
<h3 class="text-center">Este Registro no se encuentra en la base de datos</h3>
<div class="row">
    <div class="col-3 mx-auto">
        <img src="assets/img/notfound.png" alt="" style="width: 100%;">
    </div>
</div>
        </div>

        <div class="card-footer">
            <button class="btn btn-primary mr-3" type="submit">Actualizar bodega</button>
            <a [routerLink]="['/panel/bodegas']" class="btn btn-warning">Regresar</a>
        </div>
        
  </div>  
</form>
