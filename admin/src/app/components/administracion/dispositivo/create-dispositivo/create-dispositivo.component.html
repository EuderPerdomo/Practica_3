<app-sidebar></app-sidebar>

<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Dispositivos</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
        <p class="text-muted">En este modulo se Crean los dispositivos</p>

    </div>
</div>
<form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
    <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Registro de Dispositivos</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-12 form-group">
                            <label for="">Modelo de dispositivo</label>
                            <input type="text" class="form-control" placeholder="Modelo de dispositivo" required name="modelo" [(ngModel)]="dispositivo.modelo">
                        </div>
                        
                        <div class="col-lg-4 form-group">
                            <label for="">Tipo</label>

                            <select class="form-control custom-select" id="select-tipo" required name="tipo" [(ngModel)]="dispositivo.tipo" >
                                <option value="0" selected disabled> Seleccionar</option>
                                <option value="Repuesto" >Repuesto</option>
                                <option value="Equipo" >Equipo</option>
                                <!-- <option value="{{bod._id}}" *ngFor="let bod of bodegas">{{bod.nombre}}</option> -->
                              </select>

                        </div>    
                        
                        <div class="col-lg-4 form-group">
                            <label for="">Fabricante</label>

                            <select class="form-control custom-select" id="select-fabricante" required name="fabricante" [(ngModel)]="dispositivo.fabricante" >
                                <option value="0" selected disabled> Seleccionar</option>
                                <option value="Anern" >Anern</option>
                                <option value="Sresky" >Sresky</option>
                                <!-- <option value="{{bod._id}}" *ngFor="let bod of bodegas">{{bod.nombre}}</option> -->
                              </select>

                        </div> 
                    
                        <div class="col-lg-12 form-group">
                            <tinymce [config]="config" name="descripcion" [(ngModel)]="dispositivo.descripcion"></tinymce>
                        </div>

                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-lg-12 form-group">
                            <label for="">Portada</label>
                            <div class="custom-file">
                                <input class="custom-file-input" type="file" id="file-input" (change)="fileChangeEvent($event)">
                                <label class="custom-file-label" id="input-portada" for="file-input" style="white-space:nowrap;overflow: hidden;">Seleccionar imagen</label>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <img [src]="imgSelected" class="img-thumbnail" alt="Rounded image">                           
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="card-footer">           
            <button  class="btn btn-primary mr-3" type="submit">Crear dispositivo</button>
            <a class="btn btn-warning" [routerLink]="['/panel/dispositivos']">Regresar</a>
        </div>
    </div>
</form>
